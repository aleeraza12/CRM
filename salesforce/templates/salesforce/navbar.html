<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <meta charset="UTF-8">
    <title>{{customer.name}} Order</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% if request.user.is_staff %}
   <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="{% url 'customer_order' %}">Total Orders</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

     <li class="nav-item">
        <a class="nav-link" href="{% url 'showusertoadmin' %}">Customers</a>
      </li>


     <li class="nav-item">
        <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'add_tags' %}">Add Tags</a>
      </li>
      {% else %}
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <a class="navbar-brand" href="{% url 'create_order' user.customer.id %}" >Make A Order</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'user_profile' %}">Your Orders <span class="sr-only">(current)</span></a>
      </li>
           <li class="nav-item">
        <a class="nav-link" href="{% url 'userprofiledata' %}">Settings</a>
      </li>
       {% endif %}


      <li class="nav-item" style="align: left">
        <a class="nav-link" href="#">Hi, {{request.user}}</a>
      </li>
      <div class="navbar-nav ml-auto">
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        </div>

  </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
